<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas de Cabañas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        /* Estilos específicos para este archivo HTML */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .titulo {
            text-align: center;
            margin-bottom: 20px;
        }
        .titulo .parrafo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .tabla {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .tabla th, .tabla td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        .tabla th {
            background-color: #4CAF50;
            color: white;
        }
        .tabla tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .tabla tr:hover {
            background-color: #ddd;
        }
        .btn-volver {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            text-align: center;
        }
        .btn-volver:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="titulo">
        <p class="parrafo">Reserva de Cabañas</p>
    </div>
    <div class="tabla">
        <table>
            <tr>
                <th>Dia</th>
                <th>Hab 1</th>
                <th>Hab 2</th>
            </tr>
            <!-- Aquí deberías iterar sobre los días y las habitaciones desde tu backend -->
            <tr>
                <td>1</td>
                <td>Disponible</td>
                <td>Ocupado</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Ocupado</td>
                <td>Disponible</td>
            </tr>
            <tr>
                <td>{{ dia }}</td>
                <td>Hab 1</td>
                <td>Hab 2</td>
            </tr>
        </table>
    </div>
    <a href="{{ url_for('loginForm') }}" class="btn-volver">Volver al Inicio</a>
</body>
</html>
